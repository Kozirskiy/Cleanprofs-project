    </header>
    <section class="form__content">
        <div class="container">
            <div class="form__contentBox">
                <form class="form__box" action="" id="subscriptionForm">
                    <h3 class="form__box_text">Stel jouw abonnement samen:</h3>
                    <div class="form__box_item">
                        <input class="form__number1" type="text" placeholder="1234 AB" pattern="[0-9]{4}[a-zA-Z]{2}" id="postcode">
                        <input class="form__number2" type="number" pattern="[0-9]{5}" placeholder="12" id="houseNumber">
                        <input class="form__number3" type="text" placeholder="a" id="extension">
                    </div>
                    
                    <div class="form__content_btn" >
                        <button class="form__button" id="checkButton">
                            Check! 
                            <div class="form__button_arrow">&rarr;</div>
                        </button>
                    </div>
                </form>
            </div>
            <div class="block__bottom">
                <div class="block__bottom_box">
                    <img src="https://www.cleanprofs.nl/wp-content/uploads/2022/03/kliko-cadeau.png" alt="box">
                    <div class="block__bottom_text">
                        10% korting op een jaarabonnement
                    </div>
